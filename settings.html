<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - NexusHR Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="light-mode">

    <div class="theme-toggle">
        <button class="theme-btn active" onclick="App.setTheme('light')" id="btn-light"><i class="fas fa-sun"></i> Light</button>
        <button class="theme-btn" onclick="App.setTheme('dark')" id="btn-dark"><i class="fas fa-moon"></i> Dark</button>
    </div>

    <div class="app-wrapper">
        <aside class="sidebar" id="sidebar">
             <div class="sidebar-logo">
                <i class="fas fa-layer-group text-primary"></i> <span>Nexus<span class="text-primary">HR</span></span>
            </div>
            <nav class="sidebar-menu">
                <a class="sidebar-item" href="index.html">
                    <span class="sidebar-icon"><i class="fas fa-home"></i></span> <span>Dashboard</span>
                </a>
                <a class="sidebar-item" href="#">
                    <span class="sidebar-icon"><i class="fas fa-calendar-check"></i></span> <span>Attendance</span>
                </a>
                 <a class="sidebar-item" href="#">
                    <span class="sidebar-icon"><i class="fas fa-users"></i></span> <span>Directory</span>
                </a>
                <a class="sidebar-item active" href="settings.html">
                    <span class="sidebar-icon"><i class="fas fa-cog"></i></span> <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="help-box">
                    <p>Need Support?</p>
                    <small>Contact Admin</small>
                </div>
            </div>
        </aside>

        <main class="main-wrapper">
            <header class="top-nav">
                <div class="nav-left">
                    <button class="icon-btn mobile-toggle" onclick="App.toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Search data...">
                    </div>
                </div>
                <div class="nav-actions">
                    <button class="icon-btn"><i class="far fa-bell"></i><span class="badge">3</span></button>
                    <div class="user-profile">
                        <div class="user-avatar">AD</div>
                    </div>
                </div>
            </header>

            <div id="settings" class="page-content active">
                <div class="page-header">
                    <h1 class="page-title">User Settings</h1>
                    <p class="page-subtitle">Manage your profile and portal preferences.</p>
                </div>

                <div class="card">
                    <h3 class="card-title">Profile Information</h3>
                    <form>
                        <div class="form-group">
                            <label for="settings-name">Name</label>
                            <input type="text" id="settings-name" value="Administrator" placeholder="Your Full Name">
                        </div>
                        <div class="form-group">
                            <label for="settings-email">Email</label>
                            <input type="email" id="settings-email" value="admin@nexushr.com" disabled>
                            <small style="color: var(--text-muted);">Email cannot be changed.</small>
                        </div>
                        <button type="submit" class="form-btn" style="width: auto;">Save Profile</button>
                    </form>
                </div>

                <div class="card">
                    <h3 class="card-title">Security Settings</h3>
                    <form>
                        <div class="form-group">
                            <label for="old-password">Old Password</label>
                            <input type="password" id="old-password" placeholder="Enter old password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" placeholder="Enter new password">
                        </div>
                        <button type="submit" class="form-btn bg-danger" style="width: auto; background: var(--danger);">Change Password</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
