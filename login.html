<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexusHR Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css"> 
    
    <style>
        /* Specific Styles for Auth Pages */
        body { background: var(--bg-body); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-container { max-width: 400px; width: 90%; padding: 40px; background: var(--bg-card); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        .auth-container h2 { text-align: center; margin-bottom: 5px; color: var(--text-main); }
        .auth-container p { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main); }
        .form-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .form-btn:hover { background: var(--primary-dark); }
        .auth-footer { text-align: center; margin-top: 20px; font-size: 14px; }
        .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body class="light-mode">
    <div class="auth-container">
        <div class="sidebar-logo" style="justify-content: center; border-bottom: none; margin-bottom: 20px;">
            <i class="fas fa-layer-group text-primary"></i> <span>Nexus<span class="text-primary">HR</span></span>
        </div>
        <h2>Welcome Back</h2>
        <p>Sign in to your HR Administrator account.</p>
        <form action="index.html">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="form-btn">Login</button>
        </form>
        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
